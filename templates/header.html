<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Portfolio Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
  <!-- Bootstrap js scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">


</head>


<body>

	<!-- Header Bar -->
	<section class="homepage" id="title">
  
	  <!-- Navbar -->
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand big-nav-link" href="{{ url_for('home') }}">Eshiet project</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			{% if not current_user.is_authenticated %}
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('register') }}">Register</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
			</li>
			{% else %}
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('show_dashboard', username=current_user.username) }}">Dashboard</a>
			</li>
			{% endif %}
		  </ul>
		</div>
	  </nav>
</body>
